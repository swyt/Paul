<style>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet"/><style>

}

<style>
.fade-in {
  animation: fadeIn 1s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

button:hover {
  animation: bounce 0.5s;
}
@keyframes bounce {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

.slide-in {
  animation: slideIn 0.8s ease-out;
}
@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }

}

.emoji {
  display: inline-block;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
<h1>Paul is 50 ‚Äì Who Else is 50?</h1>
<div id="quiz-container"></div>
<div id="result"></div>
<script>
    const questions = [
        {name: "Angelina Jolie", dob: "June 4, 1975", is50: true, img: "images/angelina.jpg"},
        {name: "David Beckham", dob: "May 2, 1975", is50: true, img: "images/david.jpg"},
        {name: "Pedro Pascal", dob: "April 2, 1975", is50: true, img: "images/pedro.jpg"},
        {name: "Charlize Theron", dob: "August 7, 1975", is50: true, img: "images/charlize.jpg"},
        {name: "50 Cent", dob: "July 6, 1975", is50: true, img: "images/50.jpg"},
        {name: "Drew Barrymore", dob: "February 22, 1975", is50: true, img: "images/drew.jpg"},
        {name: "Tobey Maguire", dob: "June 27, 1975", is50: true, img: "images/tobey.jpg"},
        {name: "Eva Longoria", dob: "March 15, 1975", is50: true, img: "images/eva.jpg"},
        {name: "Jamie Oliver", dob: "May 27, 1975", is50: true, img: "images/jamie.jpg"},
        {name: "Mel B", dob: "May 29, 1975", is50: true, img: "images/mel.jpg"},
        {name: "Robert Downey Jr.", dob: "April 4, 1965", is50: false, img: "images/robert.jpg"},
        {name: "Sandra Bullock", dob: "July 26, 1964", is50: false, img: "images/sandra.jpg"},
        {name: "Keanu Reeves", dob: "September 2, 1964", is50: false, img: "images/keanu.jpg"},
        {name: "Sarah Jessica Parker", dob: "March 25, 1965", is50: false, img: "images/sarah.jpg"},
        {name: "Chris Rock", dob: "February 7, 1965", is50: false, img: "images/chris.jpg"},
        {name: "Kim Kardashian", dob: "October 21, 1980", is50: false, img: "images/kim.jpg"},
        {name: "Jake Gyllenhaal", dob: "December 19, 1980", is50: false, img: "images/jake.jpg"},
        {name: "Ryan Gosling", dob: "November 12, 1980", is50: false, img: "images/ryan.jpg"},
        {name: "Kristen Bell", dob: "July 18, 1980", is50: false, img: "images/kristen.jpg"},
        {name: "Zooey Deschanel", dob: "January 17, 1980", is50: false, img: "images/zooey.jpg"}
    ];

    let current = 0;
    let score = 0;
    questions.sort(() => Math.random() - 0.5);

    function showQuestion() {
        if (current >= questions.length) {
            showResults();
            return;
        }
        const q = questions[current];
        document.getElementById("quiz-container").innerHTML = `
            <div class="question">
                <h2>${q.name}</h2>
                <img src="${q.img}" class="celebrity-photo"><br>
                <button onclick="answer(true)">True</button>
                <button onclick="answer(false)">False</button>
            </div>
        `;
    }

    function answer(userAnswer) {
        const q = questions[current];
        const correct = userAnswer === q.is50;
        if (correct) score++;
        const feedback = correct ? "‚úÖ Correct!" : "‚ùå Wrong!";
        document.getElementById("quiz-container").innerHTML += `
            <div><strong>${feedback}</strong><br>Date of Birth: ${q.dob}</div>
        `;
        current++;
        setTimeout(showQuestion, 2000);
    }

    function showResults() {
        const percent = Math.round((score / questions.length) * 100);
        let message = "";
        let color = "";
        if (percent <= 30) {
            message = "üòÖ You must be a Gen Zer";
            color = "#ff4d4d";
        } else if (percent <= 50) {
            message = "üôÇ Not bad boomer";
            color = "#ffa64d";
        } else if (percent <= 80) {
            message = "üòé Hit or Miss";
            color = "#ffff66";
        } else if (percent < 100) {
            message = "üß† A True Gen Xer ‚Äì the force is strong with this one";
            color = "#66ff66";
        } else {
            message = "üåü Jedi status!";
            color = "#66ccff";
        }

        document.getElementById("quiz-container").innerHTML = "";
        document.getElementById("result").innerHTML = `
            <div style="background-color:${color}; padding:20px; border-radius:10px;">
                <h2>You scored ${score} out of ${questions.length} ‚Äì that's ${percent}% correct!</h2>
                <p>${message}</p>
                <button onclick="restartQuiz()">üîÑ Restart Quiz</button>
            </div>
        `;
    }

    function restartQuiz() {
        current = 0;
        score = 0;
        questions.sort(() => Math.random() - 0.5);
        document.getElementById("result").innerHTML = "";
        showQuestion();
    }

    showQuestion();
</script>
</body>
</html>
